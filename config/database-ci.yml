defaults: &defaults
  adapter: postgresql
  encoding: unicode
  host: localhost
  user: postgres

development:
  <<: *defaults
  database: canary-web

production:
  <<: *defaults
  database: canary-web

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: canary-web-test
